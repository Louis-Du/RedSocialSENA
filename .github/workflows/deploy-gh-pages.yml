name: Deploy prototipo to gh-pages

on:
  push:
    branches:
      - main

permissions:
  contents: write   # opcional aquí si también dejas GITHUB_TOKEN

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false  # important when using a custom token

      - name: Prepare publish directory
        run: |
          set -e
          rm -rf public
          mkdir -p public
          cp -a prototipo/. public/
          if [ ! -f public/index.html ]; then
            echo "ERROR: prototipo/index.html not found" >&2
            exit 1
          fi
          touch public/.nojekyll

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAGES_TOKEN }}   # usa el PAT guardado como secret
          publish_dir: ./public
          publish_branch: gh-pages
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
